syntax = "proto2";

import "operate.proto";

option optimize_for = SPEED;
option java_package = "com.dfire.protocol";
option java_outer_classname = "RpcRequest";

//request

message Request {

    //request id 唯一标识一个请求
    required sint32 rid = 1;

    //操作类型
    required Operate operate = 2;

    //请求体
    optional bytes body = 3;
}

